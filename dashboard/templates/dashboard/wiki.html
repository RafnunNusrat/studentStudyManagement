{% extends 'dashboard/base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @media screen and (max-width: 1000px) {
        .co {
          width: 500px;
          margin-left: 35%;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="text-center container co">
      <h2>Search articles in wikipedia</h2>
      <p>just enter the search query to obtain the results</p>
      <b>Enter without any space</b>
      <form action="" method="post">
        {% csrf_token %} {{form}}
        <input class="btn btn-danger" type="submit" value="Submit" />
      </form>
      <br />

      <div class="container">
        <div class="content-section p-0 mt-5">
          <a href="" class="p-0 m-0" target="_blank">
            <div class="custom-header">
              <h2>{{title}}</h2>
              {{title}}
              <h6>{{link}}</h6>
            </div>
          </a>

          <hr class="p-0 m-0" />
          <p margin_left=20% class="description m-5 p-5"> {{details}}</p>
          <hr />
        </div>
      </div>
    </section>
  </body>
</html>

{% endblock content %}
